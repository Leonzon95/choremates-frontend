<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>ChoreMates</title>
  </head>
  <body>
    
    <div class="container" id="main-container">
      <h1 class="display-4">ChoreMates</h1>
      <div id="hide-index">
        <p>Create, organize, and track chores for everyone living in your house!</p>
        <p>
        <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Get Started
          </button>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <p>Create a new house <br><button class="btn btn-info" id="new-house">New House</button></p>
              <p>If you already have a house <br><button class="btn btn-secondary" id="find-house">Find House</button></p>
            </div>
          </div>
      </div>
    </div>
    <div class="container" id="secondary-container"></div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="src/choreAdapter.js"></script>
    <script src="src/chore.js"></script>
    <script src="src/ruleAdapter.js"></script>
    <script src="src/rule.js"></script>
    <script src="src/houseMember.js"></script>
    <script src="src/houseMemberAdapter.js"></script>
    <script src="src/house.js"></script>
    <script src="src/houseAdapter.js"></script>
    <script src="index.js"></script>
  </body>
</html>
